#textdomain wesnoth-lib
###
### Definition of a spinner widget.
###

#define GRID_SPLIT
	[grid]
		id = "_content_grid"

		[row]
			grow_factor = 1

			[column]
				[button]
					id= "_prev"
					definition = "left_arrow"
				[/button]
			[/column]

			[column]
				grow_factor = 0
				border = "left,right"
				border_size = 3
				[text_box]
					id = "_text"
				[/text_box]
			[/column]
			
			[column]
			
				[button]
					id= "_next"
					definition = "right_arrow"
				[/button]
			
			[/column]
		[/row]
	[/grid]
#enddef

