#textdomain wesnoth-lib
###
### Definition of a spinner/spinbox
###

#define _GUI_DRAW_BACKGROUND COLOR
	[rectangle]
		x = 0
		y = 0
		w = "(width)"
		h = "(height)"

		fill_color = {COLOR}

	[/rectangle]
#enddef

#define _GUI_DRAW_BORDER COLOR
	[rectangle]
		x = 0
		y = 0
		w = "(width)"
		h = "(height)"

		border_thickness = 1
		border_color = {COLOR}

	[/rectangle]
#enddef

#define _GUI_RESOLUTION RESOLUTION DEFINITION FONT_SIZE FONT_STYLE FONT_COLOR_ENABLED FONT_COLOR_DISABLED
	[resolution]

		{RESOLUTION}

		min_width = 75
		min_height = 25

		default_width = 150
		default_height = 25

		max_width = 200
		max_height = 25

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		[state_enabled]

			[draw]
				{_GUI_DRAW_BORDER ({GUI__BORDER_COLOR_DARK}) }
				[image]
					x=0
					name="icons/arrows/arrows_ornate_left_25-active.png"
				[/image]

				[text]
					x = 30
					y = 2
					w = "(text_maximum_width)"
					h = "(text_maximum_height)"
					#  x = "(text_x_offset)"
					#  y = "(text_y_offset)"
					#  w = "(text_width)"
					#  h = "(text_height)"
					#  maximum_width = "(text_maximum_width)"
					font_size = {FONT_SIZE}
					#  font_family = {FONT_FAMILY}
					color = {GUI__FONT_COLOR_ENABLED__DEFAULT}
					#color = "255, 255, 255, 255"
					text = "(text)"
				[/text]

				[image]
					x="(width-25)"
					name="icons/arrows/arrows_ornate_right_25-active.png"
				[/image]
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
				{_GUI_DRAW_BORDER ({GUI__FONT_COLOR_DISABLED_DARK__DEFAULT}) }

				[image]
					x=0
					name="icons/arrows/arrows_ornate_left_25.png"
				[/image]

				[image]
					x=50
					name="icons/arrows/arrows_ornate_right_25.png"
				[/image]
			[/draw]

		[/state_disabled]

		[state_hovered]

			[draw]
				
				{_GUI_DRAW_BORDER ({GUI__BORDER_COLOR_BRIGHT}) }
				
				[image]
					x=0
					name="icons/arrows/arrows_ornate_left_25-active.png"
				[/image]
				
				[text]
					x = 30
					y = 2
					#  x = "(text_x_offset)"
					#  y = "(text_y_offset)"
					#  w = "(text_width)"
					#  h = "(text_height)"
					w = "(text_maximum_width)"
					h = "(text_maximum_height)"
					font_size = {FONT_SIZE}
					#  font_family = {FONT_FAMILY}
					#color = {GUI__FONT_COLOR_ENABLED__DEFAULT}
					color = "255, 255, 255, 255"
					text = "(text)"
				[/text]

				[image]
					x="(width-25)"
					name="icons/arrows/arrows_ornate_right_25-active.png"
				[/image]
			[/draw]

		[/state_hovered]

		[state_focused]

			[draw]
				{_GUI_DRAW_BORDER ({GUI__BORDER_COLOR_BRIGHT}) }
				
				[image]
					x=0
					name="icons/arrows/arrows_ornate_left_25-active.png"
				[/image]
				
				[text]
					x = 30
					y = 2
					#  x = "(text_x_offset)"
					#  y = "(text_y_offset)"
					#  w = "(text_width)"
					#  h = "(text_height)"
					w = "(text_maximum_width)"
					h = "(text_maximum_height)"
					font_size = {FONT_SIZE}
					#  font_family = {FONT_FAMILY}
					#color = {GUI__FONT_COLOR_ENABLED__DEFAULT}
					color = "255, 255, 255, 255"
					text = "(text)"
				[/text]

				[image]
					x="(width-25)"
					name="icons/arrows/arrows_ornate_right_25-active.png"
				[/image]
			[/draw]

		[/state_focused]

	[/resolution]
#enddef

[spinbox_definition]
	id = "default"
	description = "Default spinbox"

	{_GUI_RESOLUTION
		()
		"default"
		({GUI_FONT_SIZE_DEFAULT})
		()
		({GUI__FONT_COLOR_ENABLED__DEFAULT})
		({GUI__FONT_COLOR_DISABLED__DEFAULT})
	}
[/spinbox_definition]

#undef _GUI_DRAW_BORDER
#undef _GUI_DRAW_BACKGROUND
#undef _GUI_TEXTBOX_BACKGROUND_ENABLED
#undef _GUI_TEXTBOX_BACKGROUND_DISABLED
#undef _GUI_RESOLUTION
