#textdomain wesnoth-lib
###
### Definition of a tabbed container
### A widget that has multiple layers and a list of available layers
### When an item is selected from the list, the corresponding layer is shown
###

[tab_container_definition]
	id = "default"
	description = "Default stacked widget widget."

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0
		
		[state_enabled]

			[draw]
			[/draw]

		[/state_enabled]
		
		[state_disabled]

			[draw]
			[/draw]

		[/state_disabled]

		[grid]

			[row]

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]
						id = "_content_grid"
						
						[row]
							[column]
								[listbox]
								id = "selector"
								definition = "default"
								horizontal_scrollbar_mode = "never"
								[list_definition]
									[row]
										[column]
											vertical_grow = true
											horizontal_grow = true
											[toggle_panel]
												definition = "fancy"
												[grid]
													[row]
														[column]
															grow_factor = 0
															horizontal_alignment = "left"
															border = "all"
															border_size = 5
															[image]
																id = "icon"
																definition = "default"
#																linked_group = "page_icon"
															[/image]
														[/column]

														[column]
															grow_factor = 1
															horizontal_grow = true
															border = "all"
															border_size = 5
															[label]
																id = "label"
																definition = "default"
#																linked_group = "page_label"
															[/label]
														[/column]

														[column]
															[spacer]
																width = 15
															[/spacer]
														[/column]
													[/row]
												[/grid]
											[/toggle_panel]
										[/column]
									[/row]
								[/list_definition]
								[list_data]
									# Test data
									[row]

										[column]

											[widget]
												id = "icon"
												label = "icons/icon-general.png"
											[/widget]

											[widget]
												id = "label"
												label = _ "General"
											[/widget]

										[/column]

									[/row]
								[/list_data]
								[/listbox]
							[/column]
						[/row]
					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/tab_container_definition]
